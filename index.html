<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Futbolcular</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f2ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 20px;
    }
    .player {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Futbolcular</h1>
  </header>

  <div class="container">
    <div class="player">
      <h2>Lionel Messi</h2>
      <p><strong>Takım:</strong> Inter Miami</p>
      <p><strong>Pozisyon:</strong> Forvet</p>
    </div>

    <div class="player">
      <h2>Cristiano Ronaldo</h2>
      <p><strong>Takım:</strong> Al Nassr</p>
      <p><strong>Pozisyon:</strong> Forvet</p>
    </div>

    <div class="player">
      <h2>Kevin De Bruyne</h2>
      <p><strong>Takım:</strong> Manchester City</p>
      <p><strong>Pozisyon:</strong> Orta Saha</p>
    </div>
  </div>

</body>
</html>
